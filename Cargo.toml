[package]
name = "portfolio_rs"
description = "A command line tool for managing financial investment portfolios written in Rust."
readme = "README.md"
version = "0.1.11"
edition = "2021"
license = "MIT" 

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
clap = "4.5.38"
futures = "0.3.31"
tokio = { version = "1.45.0", features = ["full"] }
yahoo_finance_api = "3.0.0"
piechart = "1.0.0"
time = "0.3.41"
chrono = "0.4.41"
sled = "0.34.7"
colored = "3.0.0"
confy = { version = "0.6.1", features = ["yaml_conf"], default-features = false }