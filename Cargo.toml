[package]
name = "portfolio_rs"
description = "A command line tool with interactive TUI for managing financial investment portfolios written in Rust."
readme = "README.md"
version = "0.4.1"
edition = "2021"
license = "MIT"
authors = ["Markus Zoppelt"]
repository = "https://github.com/MarkusZoppelt/portfolio_rs"
keywords = ["finance", "portfolio", "tui", "investment", "cli"]
categories = ["command-line-utilities", "finance"]

[dependencies]
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.141"
clap = "4.5.42"
futures = "0.3.31"
tokio = { version = "1.47.1", features = ["full"] }
yahoo_finance_api = "4.0.0"
piechart = "1.0.0"
time = "0.3.41"
chrono = "0.4.41"
sled = "0.34.7"
colored = "3.0.0"
confy = { version = "1.0.0", features = ["yaml_conf"], default-features = false }
ratatui = "0.29.0"
crossterm = "0.28.1"
tui-big-text = "0.6.0"
